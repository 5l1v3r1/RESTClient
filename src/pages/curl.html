<!-- Curl -->
<div class="curl-container container-fluid m-t-xlg panel">
  <div class="row">
      <div class="col-12">
          <h5 id="curl-title" class="text-muted title">
              <a class="btn-toggle-panel">[<span>-</span>] Curl</a>
          </h5>
      </div>
  </div>

  <div class="row m-t-xs">
    <div class="col-12">

      <div class="card">
        <div class="card-block">
          <h6 class="card-title">
            Command
            <div class="btn-group btn-group-command" role="group" aria-label="Copy & Paste">
              <button type="button" class="btn btn-secondary" id="btn-curl-copy" title="Copy" data-clipboard-target="#p-curl">
                <i class="fa fa-files-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-secondary" id="btn-curl-paste" title="Paste">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
              </button>
            </div>
          </h6>
          <textarea id="p-curl" placeholder="CURL command" contenteditable="true"></textarea>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Curl End -->
