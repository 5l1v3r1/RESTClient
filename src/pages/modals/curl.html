<div class="modal fade" id="modal-curl" tabindex="-1" role="dialog" aria-labelledby="modal-curl" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="form-curl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">CURL command
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea style="width: 100%; min-height: 150px;" placeholder="Paste your curl command here"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Execute</button>
        </div>
      </div>
    </form>
  </div>
</div>
