<div class="modal fade" id="modal-form-data" tabindex="-1" role="dialog" aria-labelledby="modal-form-data" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <form class="form-form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="modalFormDataTitle">Form Data Editor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col col-md-3">
                            <input type="text" class="form-control" name="name" placeholder="Name" data-i18n="modalFormDataName" data-i18n-target="placeholder">
                        </div>
                        <div class="col col-md-6">
                            <input type="text" class="form-control" name="value" placeholder="Value" data-i18n="modalFormDataValue" data-i18n-target="placeholder">
                        </div>
                        <div class="col col-md-3">
                            <div class="btn-group" role="group" aria-label="operation">
                                <button type="button" class="btn btn-plus btn-secondary">
                                    <i class="fa fa-plus"></i>
                                </button>
                                <button type="button" class="btn btn-minus btn-secondary">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="modalClose">Close</button>
                    <button type="button" class="btn btn-primary btn-update-form-data" data-i18n="modalOkay">Okay</button>
                </div>
            </div>
        </form>
    </div>
</div>
