<div class="modal fade" id="modal-basic-auth" tabindex="-1" role="dialog" aria-labelledby="modal-basic-auth" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <form class="form-basic-auth">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="modalBasicAuthenticationTitle">Basic Authentication</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group required">
              <label class="form-control-label" for="basic-auth-name" data-i18n="modalBasicAuthenticationUsername">Username</label>
              <input type="text" class="form-control" id="basic-auth-name" placeholder="Username" data-i18n="modalBasicAuthenticationUsername" data-i18n-target="placeholder">
              <small class="form-text valid-info basic-auth-name-helper" data-i18n="modalBasicAuthenticationUsernameInfo">Username cannot be empty.</small>
            </div>
            <div class="form-group">
              <label class="form-control-label" for="basic-auth-password" data-i18n="modalBasicAuthenticationPassword">Password</label>
              <input type="password" class="form-control" id="basic-auth-password" placeholder="Password" data-i18n="modalBasicAuthenticationPassword" data-i18n-target="placeholder">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="modalClose">Close</button>
            <button type="submit" class="btn btn-primary" data-i18n="modalOkay">Okay</button>
          </div>
        </div>
      </form>
    </div>
  </div>
